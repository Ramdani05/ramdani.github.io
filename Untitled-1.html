<!DOCTYPE html>
<html>
<head>
    <title>Contoh Hyperlink</title>
</head>
<body>
    <h1>Selamat datang di website kami!</h1>
    <p>Ini adalah contoh hyperlink:</p>
    
    <!-- Contoh hyperlink teks -->
    <a href="https://www.contohwebsite.com">Kunjungi Contoh Website</a>

    <p>Anda juga dapat membuat hyperlink ke berkas lokal:</p>
    
    <!-- Contoh hyperlink ke berkas lokal -->
    <a href="dokumen.pdf">Unduh Dokumen PDF</a>

    <p>Hyperlink dapat digunakan untuk mengirim email:</p>

    <!-- Contoh hyperlink email -->
    <a href="mailto:contoh@email.com">Kirim Email ke Contoh Email</a>
</body>
</html>
